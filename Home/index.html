<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Blog</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h2>Rakesh blogs</h2>
        <span><i class="fa-solid fa-plus" id="data"></i></span>
      </div>

      <!-- ==================================================================================== -->
      <div class="boxmen">
        <div class="box">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg"
              alt=""
              style="height: 200px; width: auto"
            />

            <p class="add">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. At,
              cupiditate.
            </p>
            <button>read more</button>
          </div>
        </div>
        <div class="add_data"></div>
      </div>

      <!-- create a new blog -->
       
      <div class="form">
        <div class="form_data">
          <h1>Create a new Blog</h1>
          <label>Title</label>
          <input
            type="text"
            class="text"
            placeholder="Enter title"
            style="width: 320px; height: 30px"
            required
          />
          <label>Img</label>
          <input
            type="url"
            class="img"
            placeholder="Enter url"
            height="20px"
            style="width: 320px; height: 30px"
            required
          />
          <label>Dscription</label>
          <textarea
            style="width: 320px; height: 120px"
            class="textarea"
          ></textarea>
          <button
            onclick="submit()"
            class="sub"
          >
            POST
          </button>
        </div>
      </div>
  
      <!-- create a readmore box -->
      <div class="readData">
        <div class="readData_header">
          <div class="userTitle">Users</div>
          <div class="cross">
            <i class="fa-solid fa-xmark" onclick="cross()"></i>
          </div>
        </div>

        <div class="detail"></div>
      </div>
      <script src="index.js"></script>
    </main>
  </body>
</html>
